<!DOCTYPE html>
<head>
    <title> Веб-форма записной книжки </title>
</head>

<body>
    <form>
        <p>Запись в записной книжке:</p>
        <p><input type = "reset" name = "Сбросить" accept = "image/jpg, image/png" /></p>
        <p><input type = "file" name = "Анкета" autocomplete="off"/>&nbsp;Анкетные данные (.jpg, .png)</p>
        <p><input type = "text" name = "Адрес" autocomplete="off" maxlength="20" />&nbsp;Адрес</p>
        <p><input type = "text" name = "Телефон" maxlength="20" pattern="[0-9]{11}" />&nbsp;Телефон</p>
        <p><input type = "text" name = "Место работы (учебы)" maxlength="20" required/>&nbsp;Место работы (учебы)</p>
        <p><input type = "text" name = "Должность" maxlength="20" required/>&nbsp;Должность</p>
        <p><input type = "text" name = "Характер знакомства" autocomplete="off" maxlength="20" />&nbsp;Характер знакомства</p>
        <p><input type = "text" name = "Деловые качества" autocomplete="off" maxlength="20" />&nbsp;Деловые качества</p>
        <input type = "submit" name = "Отправить" />
